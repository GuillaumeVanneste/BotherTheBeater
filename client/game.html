<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Bother The Beater - The Game</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/materialize.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <main class="main game">

        <!-- Modal restart -->
        <div class="modal restartPopup">
            <div class="modal-content">
                <h2 class="modalTitle">Game Over</h2>
                <div class="modal-content">

                </div>
                <div class="modal-footer">
                    <button class="restartButton modal-close waves-effect btn-flat">Restart</button>
                </div>
            </div>
        </div>
        <div class="row bother controls malus">
            <div class="col s3 push-s9 section">
                <h2>Malus</h2>
                <p>Press one of these buttons to send a malus to the other player !</p>
                <div class="buttons">
                    <button class="col s12 waves-effect waves-light btn orange" type="button" value="gamma">Gamma</button>
                    <button class="col s12 waves-effect waves-light btn orange" type="button" value="rotate">Rotate</button>
                    <button class="col s12 waves-effect waves-light btn orange" type="button" value="speed">Speed</button>
                </div>
            </div>
        </div>
        <span class="username">Player : <span class="value">-</span></span>
        <span class="role">Role : <span class="value">-</span></span>
        <span class="score">Score : <span class="value">0</span></span>
        <audio></audio>
        <canvas></canvas>
    </main>

    <script src="assets/scripts/socket.io/socket.io.js"></script>
    <script src="assets/scripts/canvas/update.js"></script>
    <script src="assets/scripts/canvas/draw.js"></script>
    <script src="assets/scripts/canvas/canvas.js"></script>
    <script src="assets/scripts/clientGame.js"></script>
</body>
</html>
